<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='utf-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1, shrink-to-fit=no'>

  <link rel='stylesheet' href='/libraries/css/roboto.css'>
  <link rel='stylesheet' href='/libraries/css/bootstrap.min.css'>
  <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.1.1/css/all.css'>
  <link rel='stylesheet' href='/css/main.css'>
  <link rel='stylesheet' href='/css/login.css'>
  <title>Dashboard | Swype</title>
</head>

<body>
  <div class='container'>
    <i class='fas fa-bars'></i>
    <div class='safe-area'>
      <h1 class='text-uppercase font-weight-bold'>Login</h1>
      <img class='avatar-lg mx-auto d-block' src='/static/avatar-default.jpg' alt='Avatar'>
      <form>
        <div class='form-group'>
          <label for='username'>Username</label>
          <input type='text' class='form-control text-white' id='username'>
        </div>
        <div class='form-group'>
          <label for='password'>Password</label>
          <input type='password' class='form-control text-white' id='password'>
        </div>
        <button type='submit' class='btn btn-primary md-bg-secondary mx-auto d-block'>Submit</button>
      </form>
    </div>
  </div>
</body>

<script src='/libraries/js/jquery-3.3.1.min.js'></script>
<script src='/libraries/js/popper.min.js'></script>
<script src='/libraries/js/bootstrap.min.js'></script>
</html>
